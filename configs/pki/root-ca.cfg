# Dogtag PKI Root CA Configuration
# This CA is self-signed and acts as the trust anchor for the PKI hierarchy

[DEFAULT]
# Administrative credentials
pki_admin_email=admin@cert-lab.local
pki_admin_name=admin
pki_admin_password=${PKI_ADMIN_PASSWORD}
pki_admin_uid=admin

# Security passwords
pki_backup_password=${PKI_BACKUP_PASSWORD}
pki_client_database_password=${PKI_CLIENT_PKCS12_PASSWORD}
pki_client_pkcs12_password=${PKI_CLIENT_PKCS12_PASSWORD}
pki_token_password=${PKI_TOKEN_PASSWORD}

# Directory Server connection
pki_ds_url=ldap://ds-root.cert-lab.local:3389
pki_ds_bind_dn=cn=Directory Manager
pki_ds_password=${DS_PASSWORD}
pki_ds_database=root-ca
pki_ds_base_dn=dc=pki,dc=root-ca

# Security domain - this CA creates the security domain
pki_security_domain_name=CERT-LAB

# Instance configuration
pki_instance_name=pki-root-ca
pki_https_port=8443
pki_http_port=8080
pki_ajp_port=8009
pki_tomcat_server_port=8005

# Hostname
pki_hostname=root-ca.cert-lab.local

[CA]
# CA Signing Certificate - Self-signed Root
pki_ca_signing_subject_dn=CN=Root CA,O=Cert-Lab,C=US
pki_ca_signing_key_algorithm=SHA512withRSA
pki_ca_signing_key_size=4096
pki_ca_signing_key_type=rsa
pki_ca_signing_signing_algorithm=SHA512withRSA

# Root CA validity - 20 years
pki_ca_signing_cert_validity=7300
pki_ca_signing_cert_validity_unit=day

# OCSP Signing Certificate
pki_ocsp_signing_subject_dn=CN=OCSP Signing Certificate,OU=Root CA,O=Cert-Lab,C=US
pki_ocsp_signing_key_algorithm=SHA512withRSA
pki_ocsp_signing_key_size=4096
pki_ocsp_signing_key_type=rsa
pki_ocsp_signing_signing_algorithm=SHA512withRSA

# Audit Signing Certificate
pki_audit_signing_subject_dn=CN=Audit Signing Certificate,OU=Root CA,O=Cert-Lab,C=US
pki_audit_signing_key_algorithm=SHA512withRSA
pki_audit_signing_key_size=4096
pki_audit_signing_key_type=rsa
pki_audit_signing_signing_algorithm=SHA512withRSA

# Subsystem Certificate
pki_subsystem_subject_dn=CN=Subsystem Certificate,OU=Root CA,O=Cert-Lab,C=US
pki_subsystem_key_algorithm=SHA512withRSA
pki_subsystem_key_size=4096
pki_subsystem_key_type=rsa

# SSL Server Certificate
pki_sslserver_subject_dn=CN=root-ca.cert-lab.local,OU=Root CA,O=Cert-Lab,C=US
pki_sslserver_key_algorithm=SHA512withRSA
pki_sslserver_key_size=4096
pki_sslserver_key_type=rsa

# Admin certificate
pki_admin_subject_dn=CN=PKI Administrator,OU=Root CA,O=Cert-Lab,C=US
