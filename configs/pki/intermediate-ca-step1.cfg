# Dogtag PKI Intermediate CA Configuration - Step 1: CSR Generation
# This step generates the CSR to be signed by the Root CA

[DEFAULT]
# Administrative credentials
pki_admin_email=admin@cert-lab.local
pki_admin_name=admin
pki_admin_password=${PKI_ADMIN_PASSWORD}
pki_admin_uid=admin

# Security passwords
pki_backup_password=${PKI_BACKUP_PASSWORD}
pki_client_database_password=${PKI_CLIENT_PKCS12_PASSWORD}
pki_client_pkcs12_password=${PKI_CLIENT_PKCS12_PASSWORD}
pki_token_password=${PKI_TOKEN_PASSWORD}

# Directory Server connection
pki_ds_url=ldap://ds-intermediate.cert-lab.local:3389
pki_ds_bind_dn=cn=Directory Manager
pki_ds_password=${DS_PASSWORD}
pki_ds_database=intermediate-ca
pki_ds_base_dn=dc=pki,dc=intermediate-ca

# Security domain - join the existing domain
pki_security_domain_hostname=root-ca.cert-lab.local
pki_security_domain_https_port=8443
pki_security_domain_name=CERT-LAB
pki_security_domain_user=admin
pki_security_domain_password=${PKI_ADMIN_PASSWORD}

# Instance configuration
pki_instance_name=pki-intermediate-ca
pki_https_port=8443
pki_http_port=8080
pki_ajp_port=8009
pki_tomcat_server_port=8005

# Hostname
pki_hostname=intermediate-ca.cert-lab.local

[CA]
# External CA signing - Step 1 generates CSR
pki_external=True
pki_external_step_two=False

# This CA is subordinate to the Root CA
pki_subordinate=True
pki_subordinate_create_new_security_domain=False

# CSR output path
pki_ca_signing_csr_path=/certs/intermediate-ca.csr

# CA Signing Certificate configuration
pki_ca_signing_subject_dn=CN=Intermediate CA,O=Cert-Lab,C=US
pki_ca_signing_key_algorithm=SHA512withRSA
pki_ca_signing_key_size=4096
pki_ca_signing_key_type=rsa
pki_ca_signing_signing_algorithm=SHA512withRSA

# OCSP Signing Certificate
pki_ocsp_signing_subject_dn=CN=OCSP Signing Certificate,OU=Intermediate CA,O=Cert-Lab,C=US
pki_ocsp_signing_key_algorithm=SHA512withRSA
pki_ocsp_signing_key_size=4096
pki_ocsp_signing_key_type=rsa
pki_ocsp_signing_signing_algorithm=SHA512withRSA

# Audit Signing Certificate
pki_audit_signing_subject_dn=CN=Audit Signing Certificate,OU=Intermediate CA,O=Cert-Lab,C=US
pki_audit_signing_key_algorithm=SHA512withRSA
pki_audit_signing_key_size=4096
pki_audit_signing_key_type=rsa
pki_audit_signing_signing_algorithm=SHA512withRSA

# Subsystem Certificate
pki_subsystem_subject_dn=CN=Subsystem Certificate,OU=Intermediate CA,O=Cert-Lab,C=US
pki_subsystem_key_algorithm=SHA512withRSA
pki_subsystem_key_size=4096
pki_subsystem_key_type=rsa

# SSL Server Certificate
pki_sslserver_subject_dn=CN=intermediate-ca.cert-lab.local,OU=Intermediate CA,O=Cert-Lab,C=US
pki_sslserver_key_algorithm=SHA512withRSA
pki_sslserver_key_size=4096
pki_sslserver_key_type=rsa

# Admin certificate
pki_admin_subject_dn=CN=PKI Administrator,OU=Intermediate CA,O=Cert-Lab,C=US
