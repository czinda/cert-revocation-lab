# Dogtag PKI IoT Sub-CA Configuration - Step 2: Certificate Installation
# This step completes the installation with the signed certificate from Intermediate CA

[DEFAULT]
# Administrative credentials
pki_admin_email=admin@cert-lab.local
pki_admin_name=admin
pki_admin_password=RedHat123
pki_admin_uid=admin

# Security passwords - hardcoded for lab (avoid shell escaping issues)
pki_backup_password=RedHat123
pki_client_database_password=RedHat123
pki_client_pkcs12_password=RedHat123
pki_token_password=RedHat123

# Directory Server connection
pki_ds_url=ldap://ds-iot.cert-lab.local:3389
pki_ds_bind_dn=cn=Directory Manager
pki_ds_password=RedHat123
pki_ds_database=iot-ca
pki_ds_base_dn=dc=pki,dc=iot-ca

# Security domain - join the existing domain
pki_security_domain_hostname=root-ca.cert-lab.local
pki_security_domain_https_port=8443
pki_security_domain_name=CERT-LAB
pki_security_domain_user=admin
pki_security_domain_password=RedHat123

# Instance configuration
pki_instance_name=pki-iot-ca
pki_https_port=8443
pki_http_port=8080
pki_ajp_port=8009
pki_tomcat_server_port=8005

# Hostname
pki_hostname=iot-ca.cert-lab.local

[CA]
# External CA signing - Step 2 installs the signed certificate
# Note: pki_external and pki_subordinate are mutually exclusive
pki_external=True
pki_external_step_two=True

# Certificate paths - the signed certificate and CA chain
pki_ca_signing_cert_path=/certs/iot-ca-signed.crt
pki_cert_chain_path=/certs/ca-chain.crt

# CA Signing Certificate configuration (must match step 1)
pki_ca_signing_subject_dn=CN=IoT Sub-CA,O=Cert-Lab,C=US
pki_ca_signing_key_algorithm=SHA512withRSA
pki_ca_signing_key_size=4096
pki_ca_signing_key_type=rsa
pki_ca_signing_signing_algorithm=SHA512withRSA

# OCSP Signing Certificate
pki_ocsp_signing_subject_dn=CN=OCSP Signing Certificate,OU=IoT CA,O=Cert-Lab,C=US
pki_ocsp_signing_key_algorithm=SHA512withRSA
pki_ocsp_signing_key_size=4096
pki_ocsp_signing_key_type=rsa
pki_ocsp_signing_signing_algorithm=SHA512withRSA

# Audit Signing Certificate
pki_audit_signing_subject_dn=CN=Audit Signing Certificate,OU=IoT CA,O=Cert-Lab,C=US
pki_audit_signing_key_algorithm=SHA512withRSA
pki_audit_signing_key_size=4096
pki_audit_signing_key_type=rsa
pki_audit_signing_signing_algorithm=SHA512withRSA

# Subsystem Certificate
pki_subsystem_subject_dn=CN=Subsystem Certificate,OU=IoT CA,O=Cert-Lab,C=US
pki_subsystem_key_algorithm=SHA512withRSA
pki_subsystem_key_size=4096
pki_subsystem_key_type=rsa

# SSL Server Certificate
pki_sslserver_subject_dn=CN=iot-ca.cert-lab.local,OU=IoT CA,O=Cert-Lab,C=US
pki_sslserver_key_algorithm=SHA512withRSA
pki_sslserver_key_size=4096
pki_sslserver_key_type=rsa

# Admin certificate
pki_admin_subject_dn=CN=PKI Administrator,OU=IoT CA,O=Cert-Lab,C=US
