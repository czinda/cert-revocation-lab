# Dogtag PKI Post-Quantum Root CA Configuration (ML-DSA-87)
# This CA is self-signed and acts as the trust anchor for the PQ PKI hierarchy
# Uses ML-DSA-87 (NIST FIPS 204 Level 5) post-quantum signatures

[DEFAULT]
# Administrative credentials
pki_admin_email=admin@cert-lab.local
pki_admin_name=admin
pki_admin_password=RedHat123
pki_admin_uid=admin

# Security passwords
pki_backup_password=RedHat123
pki_client_database_password=RedHat123
pki_client_pkcs12_password=RedHat123
pki_token_password=RedHat123

# Directory Server connection
pki_ds_url=ldap://ds-pq-root.cert-lab.local:3389
pki_ds_bind_dn=cn=Directory Manager
pki_ds_password=RedHat123
pki_ds_database=pq-root-ca
pki_ds_base_dn=dc=pki,dc=pq-root-ca

# Security domain - this CA creates the PQ security domain
pki_security_domain_name=CERT-LAB-PQ

# Instance configuration
pki_instance_name=pki-pq-root-ca
pki_https_port=8443
pki_http_port=8080
pki_ajp_port=8009
pki_tomcat_server_port=8005

# Hostname
pki_hostname=pq-root-ca.cert-lab.local

[CA]
# CA Signing Certificate - Self-signed Root with ML-DSA-87
pki_ca_signing_subject_dn=CN=Root CA (ML-DSA-87),O=Cert-Lab,C=US
pki_ca_signing_key_algorithm=ML-DSA-87
pki_ca_signing_key_size=87
pki_ca_signing_key_type=mldsa
pki_ca_signing_signing_algorithm=ML-DSA-87

# Root CA validity - 20 years
pki_ca_signing_cert_validity=7300
pki_ca_signing_cert_validity_unit=day

# OCSP Signing Certificate - ML-DSA-87
pki_ocsp_signing_subject_dn=CN=OCSP Signing Certificate,OU=PQ Root CA,O=Cert-Lab,C=US
pki_ocsp_signing_key_algorithm=ML-DSA-87
pki_ocsp_signing_key_size=87
pki_ocsp_signing_key_type=mldsa
pki_ocsp_signing_signing_algorithm=ML-DSA-87

# Audit Signing Certificate - ML-DSA-87
pki_audit_signing_subject_dn=CN=Audit Signing Certificate,OU=PQ Root CA,O=Cert-Lab,C=US
pki_audit_signing_key_algorithm=ML-DSA-87
pki_audit_signing_key_size=87
pki_audit_signing_key_type=mldsa
pki_audit_signing_signing_algorithm=ML-DSA-87

# Subsystem Certificate - ML-DSA-87
pki_subsystem_subject_dn=CN=Subsystem Certificate,OU=PQ Root CA,O=Cert-Lab,C=US
pki_subsystem_key_algorithm=ML-DSA-87
pki_subsystem_key_size=87
pki_subsystem_key_type=mldsa

# SSL Server Certificate - ML-DSA-87
pki_sslserver_subject_dn=CN=pq-root-ca.cert-lab.local,OU=PQ Root CA,O=Cert-Lab,C=US
pki_sslserver_key_algorithm=ML-DSA-87
pki_sslserver_key_size=87
pki_sslserver_key_type=mldsa

# Admin certificate - ML-DSA-87
pki_admin_subject_dn=CN=PKI Administrator,OU=PQ Root CA,O=Cert-Lab,C=US
